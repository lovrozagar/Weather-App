<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Document</title>
  <script defer src="bundle92ba7e909753ac8b737d.js"></script></head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div></div>
    </div>
    <div class="video-container">
      <video
        id="background-video"
        class="background-video"
        autoplay
        loop
        muted
        playsinline
      >
        <source src="" type="video/mp4" />
      </video>
    </div>
    <div id="content" class="content">
      <section id="main-info" class="main-info">
        <h1 id="location"></h1>
        <h2 id="temperature" class="temperature"></h2>
        <p id="description" class="description"></p>
        <p id="main-feels-like" class="main-feels-like"></p>
      </section>
      <section id="search" class="search">
        <form id="location-form" class="location-form" action="#">
          <input
            id="location-input"
            class="location-input"
            type="text"
            name="location"
            placeholder="Search city or country"
          />
          <button id="search-button" class="search-button" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>
      <section id="detailed-info" class="detailed-info">
        <div id="hours-container" class="hours-container"></div>
        <div id="days-container" class="days-container"></div>
        <div id="technical-container" class="technical-container"></div>
      </section>
      <!-- <div class="meter very-cold-to-cold" type="text"></div> -->
    </div>
  </body>
</html>
