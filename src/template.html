<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="video-container">
      <video
        id="background-video"
        class="background-video"
        autoplay
        loop
        muted
        playsinline
      >
        <source src="" type="video/mp4" />
      </video>
    </div>
    <nav id="nav" class="nav">
      <div class="options">
        <div class="author">
          <img class="git-logo" src="github.svg" alt="github logo" />
          <p>@lovrozagar</p>
        </div>
        <div id="units" class="units">units</div>
        <div id="favorites" class="favorites">favorites</div>
      </div>
      <ul id="units-menu" class="units-menu">
        <li id="metric">metric</li>
        <li id="imperial">imperial</li>
      </ul>
      <ul id="favorites-menu" class="favorites-menu">
        <li>Zagreb</li>
        <li>Dubrovnik</li>
      </ul>
    </nav>
    <div id="content" class="content">
      <section id="main-info" class="main-info">
        <h1 id="location" class="location"></h1>
        <h2 id="temperature" class="temperature"></h2>
        <p id="description" class="description"></p>
        <p id="main-feels-like" class="main-feels-like"></p>
      </section>
      <div class="search-container">
        <section id="search" class="search">
          <form id="location-form" class="location-form" action="#">
            <input
              id="location-input"
              class="location-input"
              type="text"
              name="location"
              placeholder="Search a city"
              value=""
            />
            <div id="autocomplete-loader" class="location-loader">
              <div class="lds-ring search">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <button id="search-button" class="search-button" type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </section>
        <div id="error-message" class="error-message"></div>
        <section id="autocomplete" class="autocomplete">
          <a id="suggestion-1" data-suggestion class="suggestion"></a>
          <a id="suggestion-2" data-suggestion class="suggestion"></a>
          <a id="suggestion-3" data-suggestion class="suggestion"></a>
          <a id="suggestion-4" data-suggestion class="suggestion"></a>
          <a id="suggestion-5" data-suggestion class="suggestion"></a>
        </section>
      </div>
      <section id="detailed-info" class="detailed-info">
        <div id="hours-container" class="hours-container"></div>
        <div id="days-container" class="days-container"></div>
        <div id="technical-container" class="technical-container"></div>
      </section>
    </div>
  </body>
</html>
