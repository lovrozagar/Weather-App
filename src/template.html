<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="video-container">
      <video id="background-video" class="background-video" autoplay loop muted>
        <source src="" type="video/mp4" />
      </video>
    </div>
    <div id="content" class="content">
      <section id="main-info" class="main-info">
        <h1 id="location"></h1>
        <h2 id="temperature" class="temperature"></h2>
        <p id="description" class="description"></p>
        <div class="temp-min-max">
          <p id="temperature-min"></p>
          <p id="temperature-max"></p>
        </div>
      </section>
      <section id="search" class="search">
        <form id="location-form" class="location-form" action="#">
          <input
            id="location-input"
            class="location-input"
            type="text"
            name="location"
          />
          <span></span>
          <button id="search-button" class="search-button" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>
      <section id="detailed-info" class="detailed-info">
        <div id="hours-container" class="hours-container"></div>
      </section>
    </div>
  </body>
</html>
